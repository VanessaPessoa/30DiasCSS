<html lang="pt">

    <head>

        <title> Dia 6° </title>

        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <body>
        <form id="formulario">
            <ul id="progress">
                <li class="active"> Configurações</li>
                <li> Perfis pessoais</li>
                <li> Detalhes</li>
                <fieldset>
                    <h2>Configurações da conta</h2>
                    <h3>Algumas Configurações</h3>
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="senha" placeholder="Senha">
                    <input type="password" name="csenha" placeholder="Confirme a senha">
                    <input type="button" name="next" class="next acao" value="Proximo"> 
                </fieldset>
                <fieldset>
                    <h2>Perfis Pessoais </h2>
                    <h3>Redes Sociais</h3>
                    <input type="text" name="facebook" placeholder="Facebook">
                    <input type="text" name="instagram" placeholder="Instagran">
                    <input type="text" name="twitter" placeholder="Twitter">
                    <input type="button" name="preve" class="prev acao" value="Anterior"> 
                    <input type="button" name="next" class="next acao" value="Proximo"> 
                </fieldset>
                <fieldset>
                    <h2>Detalhes Pessoais</h2>
                    <h3>Informe-nos alguns detalhes</h3>
                    <input type="text" name="primeiro" placeholder="Primeiro Nome">
                    <input type="text" name="segundo" placeholder="Sobrenome">
                    <input type="text" name="telefone" placeholder="Telefone">
                    <input type="button" name="prev" class="prev acao" value="Anterior"> 
                    <input type="submit" name="next" class=" acao" value="Enviar"> 
                </fieldset>
               
            </ul>
        </form>
